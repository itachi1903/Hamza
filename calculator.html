<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
     <style>
        body {
            background-color: black;
        }
        #space {
    width: 40;
    height: 100px;
    color: white;
    font-size:50px;
}
a {
    text-decoration: none;
    color: white;
}
    .calculator {
  width: 250px;
  margin: 50px auto;
  border: 2px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(204, 192, 192, 0.979);
  font-family: Arial, sans-serif;
  background-color: white;
}

.display {
  padding: 10px;
  background-color: #f2f2f2;
}

.display input {
  width: 100%;
  border: none;
  font-size: 24px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 5px;
  padding: 10px;
}

button {
  border: none;
  background-color: #eee;
  color: #333;
  padding: 10px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}

.equals {
  background-color: #007bff;
  color: #fff;
}

.zero {
  grid-column: 1 / span 2;
}

button:hover {
  background-color: #ccc;
}

  </style>
</head>
<body>
  <div id="space"><a href="index.html">‚ùÆ</a></div>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">&larr;</button>
      <button onclick="appendToDisplay('/')">&#247;</button>
      <button onclick="appendToDisplay('*')">&times;</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="zero" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
  <script>
    let display = document.getElementById("result");

function appendToDisplay(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch(error) {
    display.value = "Error";
  }
}
  </script>
</body>
</html>
